<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bath and Body Works </title>
<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>
<body>


<div id="app">
    <div class="view view-main view-init">

        <section id="panel-menu" class="panel panel-left panel-cover">

            <div class="block perfil">

                <div class="row">
                    <article class="col-70">
                        <h2>Menu</h2>
                    </article>
                </div>

            </div>


            <div id="menu-list" class="list media-list">
              <ul>
				<li>
                  <a href="/about/" class="item-link item-content panel-close">
                    <div class="item-media">
                        <span class="material-icons">account_circle</span>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">About</div>
                    </div>
                  </a>
                </li>
				 <li>
                  <a href="/location/" class="item-link item-content">
                    <div class="item-media">
                        <span class="material-icons">location_on</span>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">Store Locator</div>
                    </div>
                  </a>
                </li>
				 <li>
                  <a href="/home/" class="item-link item-content panel-close">
                    <div class="item-inner">
                      <div class="item-title">Home</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="/bodycare/" class="item-link item-content panel-close">
                    <div class="item-inner">
                      <div class="item-title">Body Care</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="/candles/" class="item-link item-content panel-close">
                    <div class="item-inner">
                      <div class="item-title">Candles</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="/airfreshners/" class="item-link item-content panel-close">
                    <div class="item-inner">
                      <div class="item-title">Air Freshners</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="/soaps/" class="item-link item-content">
                    <div class="item-inner">
                      <div class="item-title">Soaps</div>
                    </div>
                  </a>
                </li>
            </ul>
            </div>


        </section>

        <section data-name="home" class="page">

          <!-- Top Navbar -->
          <nav class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="title">Bath and Body Works</div>
                <div class="right">
                    <a href="#" class="link panel-open" data-panel="left"><span class="material-icons">menu</span></a>
                </div>
            </div>
          </nav>

          <section class="page-content">

            <h4 class="block-title-large block-title">Shop your favorite scents</h4>

            <section id="carousel" class="block">

				<div class="swiper-container swiper-init" data-speed="400" data-space-between="10" data-slides-per-view="1">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img src="img/wild-sand.png" alt="" class="img-fluid">
						</div>
						<div class="swiper-slide">
							<img src="img/slide-2.jpg" alt="" class="img-fluid">
						</div>
						<div class="swiper-slide">
							<img src="img/slide-3.jpg" alt="" class="img-fluid">
						</div>
					</div>
				</div>

          	</section>

            <h2 class="block-title">Shop by Category</h2>

            <section class="card-products block">

                <div class="row">

                    <article class="col">
                        <div class="card">
							<img src="img/cotton-candy.jpg" alt="" class="img-fluid">
                            <a href="/bodycare/" class="link">Shop Body Care</a>
                        </div>
                    </article>
					<article class="col">
                        <div class="card">
							<img src="img/lilac-candle.jpg" alt="" class="img-fluid">
                            <a href="/candles/" class="link">Shop Candles</a>
                        </div>
                    </article>
                  	<article class="col">
                        <div class="card">
							<img src="img/champagne-soap.jpg" alt="" class="img-fluid">
                            <a href="/soaps/" class="link">Shop Hand Soaps</a>
                        </div>
                    </article>
                </div>

            </section>

        </section>
       </section>
</div>
	
</div>
	<script src="./js/framework7.bundle.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
